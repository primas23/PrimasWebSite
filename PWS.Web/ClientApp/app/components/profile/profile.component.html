<div class="container">
    <div class="card">
        <img src="{{ profile.image.src }}" alt="{{ profile.image.alt }}" style="width:100%">

        <div class="container-fluid">
            <h3><b>{{ profile.firstName }}  {{ profile.lastName }}</b></h3>
            <h5>{{ profile.description }}</h5>
        </div>        
    </div>
</div>
