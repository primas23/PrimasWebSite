<div class="card">
    <img src="{{ post.image.src }}" alt="{{ post.image.alt }}" style="width:100%" />
    
    <div class="container-fluid">
        <h3><b>{{ post.title }}</b></h3>
        <h5>{{ post.description }}, <span class="opacity">{{ post.createdOn }}</span></h5>
    </div>
    
    <div class="container-fluid">
        <p>{{ post.content }}</p>
        <div class="row">
            <div class="col-md-8 col-xs-8">
                <p><button class="btn btn-default btn-square" (click)="navigateToPost()"><b>READ MORE</b></button></p>
            </div>
            <div class="col-md-4 col-xs-4">
                <p><b>Comments &nbsp;</b> <span class="tag-square">0</span></p>
            </div>
        </div>
    </div>
</div>
